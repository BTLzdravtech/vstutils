[tox]
envlist = py27-build,py{27,35,36}-wheel
skipsdist = True

[testenv]
passenv = *
setenv = CCACHE_DIR = {envdir}/.ccache
changedir = .
whitelist_externals =
    rm
    ls
    grep
    bash
commands =
  rm -rf build
  build: python setup.py compile -v
  wheel: python setup.py bdist_wheel -v
  py{35,36}-wheel: bash -c "for whl in `ls dist/*.whl | grep -v manylinux`; do auditwheel repair $whl -w dist/; rm $whl; done"
deps =
  cython>=0.29.2
  wheel==0.31.1
  setuptools>=40.6.3
  -rrequirements-doc.txt
  py{35,36}-wheel: auditwheel
